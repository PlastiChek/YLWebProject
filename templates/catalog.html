<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Онлайн-магазин</title>
    <!-- подключаем бутстрап -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
<!-- создаём контейнер -->
<div class="container">
    <div class="row">
        <!-- указываем стиль адаптивной вёрстки -->
        <div class="col-md-12">
            <!-- пишем заголовок и пояснительный текст -->
            <h2>Каталог</h2>
            <p>
                <!-- кнопка для выхода -->
                <a href="success" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Вернуться на
                    домашнюю страницу</a>
            </p>
            {% for item in list %}
            <div>{{item}}</div>

            {% endfor %}
        </div>
    </div>
</div>
</body>
</html>
